{% extends 'base.html' %}
{% load static %}

{% block header %}
    {% include 'header.html' %}
{% endblock %}

{% block content %}
    <h1>I Love 石燕</h1>
    <h2 id="navbar_time">在一起的{{days}}天{{hour}}时{{minute}}分{{second}}秒！</h2>
    <script type="text/javascript">
        let dd={{days}};
        let hh={{hour}};
        let mm={{minute}};
        let ss={{second}};

        function fix(num, length) {
            return ('' + num).length < length ? ((new Array(length + 1)).join('0') + num).slice(-length) : '' + num;
        }

        setInterval(function(){
            document.getElementById("navbar_time").innerText = "在一起的"+fix(dd,2)+"天"+fix(hh,2)+"时"+fix(mm,2)+"分"+fix(ss,2)+"秒!";
            ss++;
            if(ss == 60){
                ss=0;
                mm++;
                if(mm == 60){
                    mm=0;
                    hh++;
                    if(hh == 24){
                        hh == 0;
                    }
                }
            }
        },1000);

    </script>
    <img src="{% static 'images/photo.jpg' %}" width="600px" height="600px" alt="Image">
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
